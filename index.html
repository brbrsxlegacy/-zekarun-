<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Matematik Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu">
    <h1>Matematik Seç</h1>
    <div class="box" onclick="startGame('+')">Toplama</div>
    <div class="box" onclick="startGame('-')">Çıkarma</div>
    <div class="box" onclick="startGame('*')">Çarpma</div>
    <div class="box" onclick="startGame('/')">Bölme</div>
</div>

<div id="game" class="hidden">
    <h2 id="question"></h2>
    <input type="number" id="answer" placeholder="Cevabın">
    <button onclick="checkAnswer()">Kontrol Et</button>
    <button class="exit" onclick="exitGame()">Çık</button>
    <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
