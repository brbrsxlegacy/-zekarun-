<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

<body>

    <button onclick="kontrol()">Cevapla</button>

  <script>
    let a, b;

    function yeniSoru() {

      document.getElementById("soru").innerText = a + " + " + b + " = ?";
      document.getElementById("cevap").value = "";
      document.getElementById("sonuc").innerText = "";
    }

    function kontrol() {
      let c = document.getElementById("cevap").value;
      if (Number(c) === a + b) {
        document.getElementById("sonuc").innerText = "Doƒüru üéâ";
        yeniSoru();
      } else {
        document.getElementById("sonuc").innerText = "Yanlƒ±≈ü ‚ùå";
      }
    }
  </script>

</body>
</html>
