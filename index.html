<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ZekaRun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu">
  <h1>ZekaRun</h1>
  <div class="cards">
    <div class="card" onclick="start('+')">➕</div>
    <div class="card" onclick="start('-')">➖</div>
    <div class="card" onclick="start('*')">✖</div>
    <div class="card" onclick="start('/')">➗</div>
  </div>
</div>

<div id="game">
  <button id="exit" onclick="back()">⟵</button>
  <div id="top">
    <span id="time">60</span>s
    <span id="score">0</span>
  </div>

  <div id="q">?</div>
  <input id="inp" type="number" placeholder="cevap">
</div>

<script src="script.js"></script>
</body>
</html>
