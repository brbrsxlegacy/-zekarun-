<!DOCTYPE html>
<html>
<head>
  <p>TEST123</p>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZekaRun</title>
  <link rel="stylesheet" href="/zekarun/style.css">

</head>
<body>

<h2>ZekaRun</h2>
<p>1 Dakikalık Hızlı Matematik</p>


<p id="soru">Başlat'a bas</p>

<input id="cevap" type="number">
<button onclick="kontrol()">Kontrol</button>

<p id="bilgi">Skor: 0 | Süre: 60</p>

<button onclick="basla()">Başlat</button>

<script>
let a, b, dogru;
let skor = 0;
let sure = 60;
let zaman;
let aktif = false;

function yeniSoru() {
  a = Math.floor(Math.random()*10)+1;
  b = Math.floor(Math.random()*10)+1;
  dogru = a + b;
  document.getElementById("soru").innerText = a + " + " + b + " = ?";
}

function basla() {
  skor = 0;
  sure = 60;
  aktif = true;
  document.getElementById("bilgi").innerText = "Skor: 0 | Süre: 60";
  yeniSoru();

  clearInterval(zaman);
  zaman = setInterval(() => {
    sure--;
    document.getElementById("bilgi").innerText =
      "Skor: " + skor + " | Süre: " + sure;

    if (sure <= 0) {
      clearInterval(zaman);
      aktif = false;
      document.getElementById("soru").innerText = "Oyun Bitti!";
    }
  }, 1000);
}

function kontrol() {
  if (!aktif) return;
  let gir = document.getElementById("cevap").value;
  if (parseInt(gir) === dogru) skor++;
  document.getElementById("cevap").value = "";
  yeniSoru();
}
</script>

</body>
</html>
